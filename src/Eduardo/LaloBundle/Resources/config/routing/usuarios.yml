usuarios_index:
    path:     /
    defaults: { _controller: "LaloBundle:Usuarios:index" }
    methods:  GET

usuarios_show:
    path:     /{id}/show
    defaults: { _controller: "LaloBundle:Usuarios:show" }
    methods:  GET

usuarios_new:
    path:     /new
    defaults: { _controller: "LaloBundle:Usuarios:new" }
    methods:  [GET, POST]

usuarios_edit:
    path:     /{id}/edit
    defaults: { _controller: "LaloBundle:Usuarios:edit" }
    methods:  [GET, POST]

usuarios_delete:
    path:     /{id}/delete
    defaults: { _controller: "LaloBundle:Usuarios:delete" }
    methods:  DELETE
